.w3.org/2000/svg"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg></div><div class="sc-72c97d95-0 sc-b0f5e981-1 clslhF cUdElw"><div class="sc-72c97d95-3 gxePKm"><div class="sc-72c97d95-0 sc-b0f5e981-0 clslhF grygFh"><div class="sc-72c97d95-0 sc-b0f5e981-2 clslhF dNTqPD"><h1 class="sc-f4aa5f95-0 sc-f4aa5f95-6 sc-b0f5e981-3 kLRQAB glPEOx cailTt">애자일 방법론</h1></div><div class="sc-72c97d95-0 clslhF"></div><h2 class="sc-f4aa5f95-0 sc-b0f5e981-4 sc-b0f5e981-5 kLRQAB cHCdpQ guWZba">- <!-- -->손성호<!-- --> [<!-- -->애자일 방법론<!-- -->] -</h2></div></div></div><div class="sc-72c97d95-1 sc-a7a91cef-1 cYVqNA bVnRhc"><a href="https://github.com/dev-hand" target="_blank" rel="noreferrer"><span class="sc-f4aa5f95-0 sc-f4aa5f95-5 sc-a7a91cef-0 kLRQAB ljjXtV fwobrh">Github</span></a><a href="https://florentine-nutmeg-39b.notion.site/SHON-85ae96c1bfd54adf920e45d44e71560c" target="_blank" rel="noreferrer"><span class="sc-f4aa5f95-0 sc-f4aa5f95-5 sc-a7a91cef-0 kLRQAB ljjXtV fwobrh">Resume</span></a><span class="sc-f4aa5f95-0 sc-f4aa5f95-5 sc-a7a91cef-0 kLRQAB ljjXtV fwobrh date">#Developer Hand</span></div><div style="display:none" class="sc-72c97d95-0 sc-300f9ac7-0 clslhF koeyOm"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M868 545.5L536.1 163a31.96 31.96 0 0 0-48.3 0L156 545.5a7.97 7.97 0 0 0 6 13.2h81c4.6 0 9-2 12.1-5.5L474 300.9V864c0 4.4 3.6 8 8 8h60c4.4 0 8-3.6 8-8V300.9l218.9 252.3c3 3.5 7.4 5.5 12.1 5.5h81c6.8 0 10.5-8 6-13.2z"></path></svg></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"data":"\\---\n\ntitle: title(애자일 방법론) date(2023-07-02) writer(손성호)\n\n\\---\n\n![screencapture-5630035](https://dev-hand.github.io/blog/images/item-17.jpeg)\n\n\u003cbr/\u003e\n\n# 애자일이란\n\n민첩함, 기민함, 날렵함, 좋은 것을 빠르고 낭비없게 만드는 것\n\n변화하는 요구사항에 민첩하고 날렵하게 대응하며 소프트웨어 개발을 하기 위한 방법에 대한 이론이다.\n\n\u003cbr/\u003e\n\u003cbr/\u003e\n\n# 주요 용어\n\n### 백 로그 (Backlog)\n\n프로젝트 수행에 필요한 사항에 대한 목록\n\n제품 백로그 : 전체 기간동안 개발할 백로그\n\n스프린트 백로그 : 각각의 스프린트 목표에 도달하기 위해 필요한 작업 목록\n\n### 스프린트 (Sprint)\n\n반복적인 개발 주기. 보통 1~4주의 기간을 상황과 조직에 맞게 선정한다.\n\n### Product Owner (PO)\n\n제품 책임자, 제품에 대한 요구사항, 백로그를 작성하는 주체자. 보통 개발보다는 고객이나 비지니스 요구사항을 정의할 수 있는 사람이 좋다.\n\n### Scrum Master (SM)\n\n프로젝트 관리자, 스크럼이 잘 수행될 수 있도록 도와주는 역할.팀원의 목소리에 귀를 귀울이고 PO 및 외부 관계자들과 타협을 맡기도 한다.\n\n\u003cbr/\u003e\n\u003cbr/\u003e\n\n# 스크럼 프로세스\n\n1. PO가 제품 백로그를 작성한다.\n2. 스크럼 팀원 전체가 스프린트 계획 미팅을 진행한다. (스프린트 백로그 작성)\n3. 스프린트 주기동안 프로젝트를 진행한다.\n4. 매일 스크럼 미팅을 통해 각자 이슈를 공유한다.\n5. 스프린트 종류 시 스프린트 리뷰를 진행한다. 중요 소스코드 리뷰 등 팀원들의 산출물을 함께 살펴본다.\n6. 스프린트 회고(Sprint Retrospective). 스프린트 기간 중 잘한 것, 다음 스프린트 시 개선할 점 등을 도출하며 한 단계 발전된 팀으로 다음 스프린트를 준비한다.\n7. 다시 1번으로 돌아가 반복한다.\n\n\u003cbr/\u003e\n\u003cbr/\u003e\n\n# 개발자의 자세\n\n스크럼 팀에서 개발자들은 매 스프린트마다 사용 가능한 증가분의 모든 부분을 만드는 것에 전념하는 사람들이다.\n\n개발자들이 갖추어야 하는 특정한 기술들은 종종 범위가 넓고 업종에 따라 다양하다. 그렇지만, 항상 다음에 사항들에 책임을 갖는다.\n\n- 스프린트 동안의 계획을 세우는 것, **스프린트 백로그**\n- 완료의 정의를 준수하여 품질을 높여가는 것\n- 스프린트 목표를 위해 계획을 매일마다 조정함\n- **전문가로서** 서로 책임을 지는 것\n\n\u003cbr/\u003e\n\u003cbr/\u003e\n\n애자일 방법론에 자세한 내용은 Hanseul lee님에 블로그로 배웠습니다. 더 자세한 내용이 궁금하다면 [여기](https://hanseul-lee.github.io/2020/11/29/20-11-29-Agile/)를 클릭 해주세요.\n"},"__N_SSG":true},"page":"/posts/[title]","query":{"title":"애자일 방법론"},"buildId":"zMz4efG9c_yZEnGe-MJwC","assetPrefix":"/blog","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
