1="18" x2="21" y2="18"></line></svg></div><div style="background-color:#F2F2F2" class="sc-6187b77c-0 cUJRtg"><div class="sc-6187b77c-3 kTDoKv"><div style="align-items:center;gap:40px;padding:40px 0" class="sc-6187b77c-0 cUJRtg"><div style="align-items:center" class="sc-6187b77c-0 cUJRtg"><span font-family="L" class="sc-a55550fe-0 sc-a55550fe-9 YHDIh ezlJre">리더란 정원사다</span><span style="color:#AAAAAA;font-weight:700" class="sc-a55550fe-0 dhgeLG">2월 2일, 2020</span><span style="color:#AAAAAA;font-weight:700" class="sc-a55550fe-0 dhgeLG"></span></div><div class="sc-6187b77c-0 cUJRtg"></div></div></div></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"data":"---\ntitle: title(리더란 정원사다) subject(먼 훗날 리더로서 주위사람들을 행복하게 해주고싶다 라는 생각을 했고 사업을 목적으로 이것저것 찾던 중 IT산업의 가치 창출방식에 매력에 빠지게 되었다.) date(2020-02-02)\n---\n\n# 리더란 정원사다.\n\n나무와 풀들은 스스로 자라납니다.\n\n정원사는 그것들이 잘 자라날 수 있도록 영양분을 공급합니다.\n\n잡초가 생기면 뽑아내고 아름다운 것들은 보호합니다.\n\n반대로 잘못된 리더란 자동차에서 운전대를 잡은 사람입니다.\n\n조수석을 탄 사람과 다르게 운전자는 멀미를 하지 않습니다.\n\n리더가 운전대를 잡고 전속력으로 질주를 한다면 같이 탄 사람들은 멀미할 것 입니다.\n\n프로젝트 매니징에 관심이 많습니다.\n\n현재는 개발자의 역량을 키우는 것에 집중하지만 제품, 기획, 마케팅 전략을 공부하는 시니어 엔지니어 PM을 목표로 하고있습니다.\n"},"__N_SSG":true},"page":"/posts/[title]","query":{"title":"리더란 정원사다"},"buildId":"gXmMx0qc3Ymp1EDeBIVcL","assetPrefix":"/blog","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
