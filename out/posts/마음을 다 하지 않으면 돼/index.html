3cbr/\u003e\n\n마음을 다 하지 않으면 되는 줄 알았다.\n\n그리하여 내가 편해질거라 덜 힘들 것이라 여겼다.\n\n\u003cbr/\u003e\n\n마음을 다 하며 사랑을 하는 사람들이\n\n안쓰럽고 불쌍하다는 생각마저 가졌다.\n\n지금 역시도 마음을 다 하지 않는 사랑을 하지만\n\n다 주고도 모자라 더 주고 싶은 사람들이 부러워졌다.\n\n\u003cbr/\u003e\n\n내가 마음을 다 하지 못하니,\n\n상대방도 나에게 딱 그만큼만 비춰주는 듯 했다.\n\n\u003cbr/\u003e\n\n진심이 아닌 사랑이 무슨 의미가 있겠는가.\n\n과연 그 감정들은 사랑이란 단어와 같은 의미를 지녔을까.\n"},"__N_SSG":true},"page":"/posts/[title]","query":{"title":"마음을 다 하지 않으면 돼"},"buildId":"tagHvTR04FQ4snbgZMwg3","assetPrefix":"/blog","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
