.w3.org/2000/svg"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg></div><div class="sc-72c97d95-0 sc-b0f5e981-1 clslhF cUdElw"><div class="sc-72c97d95-3 gxePKm"><div class="sc-72c97d95-0 sc-b0f5e981-0 clslhF grygFh"><div class="sc-72c97d95-0 sc-b0f5e981-2 clslhF dNTqPD"><h1 class="sc-f4aa5f95-0 sc-f4aa5f95-6 sc-b0f5e981-3 kLRQAB glPEOx cailTt">2023 토스 NEXT 챌린지</h1></div><div class="sc-72c97d95-0 clslhF"></div><h2 class="sc-f4aa5f95-0 sc-b0f5e981-4 sc-b0f5e981-5 kLRQAB cHCdpQ guWZba">- <!-- -->손성호<!-- --> [<!-- -->2023 토스 NEXT 챌린지<!-- -->] -</h2></div></div></div><div class="sc-72c97d95-1 sc-a7a91cef-1 cYVqNA bVnRhc"><a href="https://github.com/dev-hand" target="_blank" rel="noreferrer"><span class="sc-f4aa5f95-0 sc-f4aa5f95-5 sc-a7a91cef-0 kLRQAB ljjXtV fwobrh">Github</span></a><a href="https://florentine-nutmeg-39b.notion.site/SHON-85ae96c1bfd54adf920e45d44e71560c" target="_blank" rel="noreferrer"><span class="sc-f4aa5f95-0 sc-f4aa5f95-5 sc-a7a91cef-0 kLRQAB ljjXtV fwobrh">Resume</span></a><span class="sc-f4aa5f95-0 sc-f4aa5f95-5 sc-a7a91cef-0 kLRQAB ljjXtV fwobrh date">#Developer Hand</span></div><div style="display:none" class="sc-72c97d95-0 sc-300f9ac7-0 clslhF koeyOm"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M868 545.5L536.1 163a31.96 31.96 0 0 0-48.3 0L156 545.5a7.97 7.97 0 0 0 6 13.2h81c4.6 0 9-2 12.1-5.5L474 300.9V864c0 4.4 3.6 8 8 8h60c4.4 0 8-3.6 8-8V300.9l218.9 252.3c3 3.5 7.4 5.5 12.1 5.5h81c6.8 0 10.5-8 6-13.2z"></path></svg></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"data":"\\---\n\ntitle(2023 토스 NEXT 챌린지) date(2023-07-18) writer(손성호)\n\n\\---\n\n![KakaoTalk_Photo_2023-02-20-16-09-35](https://dev-hand.github.io/blog/images/IMG_1166.jpeg)\n\n\u003cbr/\u003e\n\n지인의 추천으로 알게되어 넥스트 개발자 챌린지에 참여하게 되었다. 챌린지의 주제는 1년-3년 차 사이의 각 분야의 개발자들이 자유롭게 챌린지에 참여하여 토스 입사에 도달하는 것이다. 요새 유행하는 챌린지라는 단어로 다가와서 여러 개발자들이 부담없이 참여했을 것 같다. 그 중 프론트엔드는 알고리즘이 아닌 문제 해결 능력을 봐서 더 궁금증을 자아냈다.\n\n가벼운 마음으로 문제지를 열어봤다. 2시간 30분이라는 제한시간 안에 리액트와 타입스크립트를 사용하여 일상에서 흔히 접했던 보안 키패드를 만드는 것이였다. 문제가 익숙하고 재미있을 것 같아서 금방 해결할 것 같았다. 여유롭게 설계를 어떻게 할까 고민 하다보니 한시간이 훌쩍 지나버렸다. 그때부터 슬슬 긴장이 되면서 시간에 대한 압박감이 생기기 시작했다.\n\nDRY하지 않은 코드로 누구보다 빠른 시간내에 제출하는 것을 목표로 했는데 제한시간 안에 답안지를 낼 수 있을지도 의문이였다. 그때부터 뭔가 잘못되었다 싶었고 머리가 새하애졌다. 그로인해 리팩토링은 집어치우고 닥치는대로 코드를 치기 시작했다. 그리고 토스에서 만든 테스트 케이스를 실행했다. 12개의 케이스 중 2개가 케이스를 통과하지 못했다.\n\n아쉬운 점은 테스트 케이스를 런타임에 실행 해놨다면 코드가 수정될 때 마다 테스트 통과 여부를 확인 할 수 있었을텐데 코딩 테스트는 처음이라 정신이 없었다. 결국 오만했던 나는 2시간 30분 동안 눈도 못감고 하얗게 불태워버렸다. 지금까지 개발하면서 이렇게까지 시간에 쫒겨가며 개발한 적은 처음이였다. 이를 통해 느낀점은 열악한 환경에 몰릴 땐 부족한 사람이 된다는 것이였다.\n"},"__N_SSG":true},"page":"/posts/[title]","query":{"title":"2023 토스 NEXT 챌린지"},"buildId":"xViTC9iLz6f2c0IBvt9yf","assetPrefix":"/blog","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
