fLmeoX">Resume</span><span class="sc-f4aa5f95-0 sc-f4aa5f95-5 sc-85159f83-0 kLRQAB ljjXtV fLmeoX">Velog</span><span class="sc-f4aa5f95-0 sc-f4aa5f95-5 sc-85159f83-0 kLRQAB ljjXtV fLmeoX">Email</span><span class="sc-f4aa5f95-0 sc-f4aa5f95-5 sc-85159f83-0 kLRQAB ljjXtV fLmeoX date">@DevShon</span></div><div style="display:none" class="sc-72c97d95-0 sc-300f9ac7-0 clslhF koeyOm"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M868 545.5L536.1 163a31.96 31.96 0 0 0-48.3 0L156 545.5a7.97 7.97 0 0 0 6 13.2h81c4.6 0 9-2 12.1-5.5L474 300.9V864c0 4.4 3.6 8 8 8h60c4.4 0 8-3.6 8-8V300.9l218.9 252.3c3 3.5 7.4 5.5 12.1 5.5h81c6.8 0 10.5-8 6-13.2z"></path></svg></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"data":["\\---\n\ntitle(좋은 이름이 가진 5가지 특징) date(2023-02-19)\n\n\\---\n\n![KakaoTalk_Photo_2023-02-19-20-21-31](https://devshon.github.io/blog/images/KakaoTalk_Photo_2023-02-19-20-21-31.jpeg)\n\n경우에 따라 좋은 이름을 정하는 기준은 제각각이다. 하지만 좋은 이름이 가진 공통의 기준은 있다. 그래서 패키지, 클래스, 모듈, 함수, 변수를 망라해 좋은 이름인지를 확인하는 5가지 기준을 SMART로 정했다.\n\n- easy to Search 검색하기 쉽고\n- easy to Mix 조합하기 쉽고\n- easy to Agree 수긍하기 쉽고\n- easy to Remember 기억하기 쉽고\n- easy to Type 입력하기 쉽고\n\n\u003cbr/\u003e\n\u003cbr/\u003e\n\u003cbr/\u003e\n\n_개발자의 글쓰기 - 김철수 저자_\n","\\---\n\ntitle(서술식, 개조식, 도식의 차이) date(2023-02-19)\n\n\\---\n\n![091b86804aa030a9ad51cc0607afbc12](https://devshon.github.io/blog/images/091b86804aa030a9ad51cc0607afbc12.jpeg)\n\n## 첫째 서술식이다.\n\n바로 앞의 문장처럼 '~다'로 끝나는 완전한 문장으로 구성된 글이다. 소설이나 신문 기사처럼 개발 가이드 문서는 대부분 서술식으로 쓴다.\n\u003cbr/\u003e\n\u003cbr/\u003e\n\u003cbr/\u003e\n\n## 둘째 개조식이다.\n\n행사의 개요를 적을 때 일자, 장소, 참가자 등을 종결 어미(~다) 대신 명사(완료, 증대 등)나 용언의 명사형으로 끝내는 것을 말한다. 주로 릴리스 문서나 장애 보고서를 쓸 때 개조식으로 쓴다.\n\u003cbr/\u003e\n\u003cbr/\u003e\n\u003cbr/\u003e\n\n## 셋째 도식\n\n행과 열로 이뤄진 표(table)다. 행렬에 글만 있으면 표라고 하고, 막대 같은 그림이 있으면 도표라고 한다.\n\n\u003cbr/\u003e\n\u003cbr/\u003e\n\u003cbr/\u003e\n\n_개발자의 글쓰기 - 김철수_\n","\\---\n\ntitle(리더란 정원사다) date(2023-02-16)\n\n\\---\n\n![091b86804aa030a9ad51cc0607afbc32](https://devshon.github.io/blog/images/091b86804aa030a9ad51cc0607afbc32.jpeg)\n\n## 리더란 정원사다.\n\n나무와 풀들은 스스로 자라난다. 그것을 관리하는 정원사는 잘 자라날 수 있도록 영양분을 공급한다.\n\n또한 잡초가 생기면 뽑아내고 아름다운 것들은 보호한다.\n\n일에 직유하자면 리더는 팀원들이 일을 잘 할 수 있는 좋은 환경을 만들어주고 팀원들 스스로 목표를 이루고, 성취감을 느끼고, 자신감이 쌓일 수 있도록 도와줘야 한다.\n\n또한 팀원 스스로 이겨내기 힘든 문제에 부딪힌다면 적극적으로 도와줘서 스스로 해결 할 수 있게 만들어줘야한다.\n\n반대로 잘못된 리더란 자동차 운전대를 잡은 사람이다.\n\n조수석을 탄 사람과 다르게 운전자는 멀미를 하지 않는다. 리더가 운전대를 잡고 전속력으로 질주를 한다면 같이 탄 사람들은 멀미할 것 이다.\n\n\u003cbr/\u003e\n\u003cbr/\u003e\n\u003cbr/\u003e\n\n_일의 격 - 신수정_\n","\u003c!DOCTYPE html\u003e\u003chtml\u003e\u003chead\u003e\u003cmeta charSet=\"utf-8\"/\u003e\u003cmeta name=\"viewport\" content=\"width=device-width\"/\u003e\u003ctitle\u003e404: This page could not be found\u003c/title\u003e\u003cmeta name=\"next-head-count\" content=\"3\"/\u003e\u003cmeta name=\"description\" content=\"It contains a lot of things.\"/\u003e\u003cmeta property=\"og:title\" content=\"Many things\"/\u003e\u003cmeta property=\"og:description\" content=\"It contains a lot of things.\"/\u003e\u003cmeta property=\"og:url\" content=\"https://devshon.github.io/blog/about/\"/\u003e\u003cmeta property=\"og:image\" content=\"https://devshon.github.io/blog/images/KakaoTalk_Photo_2023-02-19-20-21-31.jpeg\"/\u003e\u003clink rel=\"icon\" href=\"https://devshon.github.io/blog/icons/profile.svg\"/\u003e\u003clink rel=\"preconnect\" href=\"https://fonts.googleapis.com\"/\u003e\u003clink rel=\"preconnect\" href=\"https://fonts.gstatic.com\"/\u003e\u003clink rel=\"preconnect\" href=\"https://fonts.gstatic.com\" crossorigin /\u003e\u003clink rel=\"preload\" href=\"/blog/_next/static/css/e5c60d8233cab4c4.css\" as=\"style\"/\u003e\u003clink rel=\"stylesheet\" href=\"/blog/_next/static/css/e5c60d8233cab4c4.css\" data-n-g=\"\"/\u003e\u003cnoscript data-n-css=\"\"\u003e\u003c/noscript\u003e\u003cscript defer=\"\" nomodule=\"\" src=\
