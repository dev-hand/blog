ithub</span></a><a href="https://florentine-nutmeg-39b.notion.site/SHON-85ae96c1bfd54adf920e45d44e71560c" target="_blank" rel="noreferrer"><span class="sc-f4aa5f95-0 sc-f4aa5f95-5 sc-de2589f6-0 kLRQAB ljjXtV bbeIRN">Resume</span></a><a href="https://devshon.github.io" target="_blank" rel="noreferrer"><span class="sc-f4aa5f95-0 sc-f4aa5f95-5 sc-de2589f6-0 kLRQAB ljjXtV bbeIRN">Velog</span></a><span class="sc-f4aa5f95-0 sc-f4aa5f95-5 sc-de2589f6-0 kLRQAB ljjXtV bbeIRN date">@DevShon</span></div><div style="display:none" class="sc-72c97d95-0 sc-300f9ac7-0 clslhF koeyOm"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M868 545.5L536.1 163a31.96 31.96 0 0 0-48.3 0L156 545.5a7.97 7.97 0 0 0 6 13.2h81c4.6 0 9-2 12.1-5.5L474 300.9V864c0 4.4 3.6 8 8 8h60c4.4 0 8-3.6 8-8V300.9l218.9 252.3c3 3.5 7.4 5.5 12.1 5.5h81c6.8 0 10.5-8 6-13.2z"></path></svg></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"data":["\\---\n\ntitle: title(상수동 거리) date(2023-03-05) writer(손성호)\n\n\\---\n\n![IMG_1161](https://devshon.github.io/blog/images/IMG_1161.jpeg)\n\n\u003cbr/\u003e\n\n밤이 되면 매력이 나타나는 거리,\n\n생각은 무거워지고 걸음은 여유로 와진다.\n\n은은하고 차분한 조명들과 곳곳에 들어가 있는 사람들의 실루엣도 조차 예쁜 거리다.\n\n\u003cbr/\u003e\n\n![IMG_1166](https://devshon.github.io/blog/images/IMG_1166.jpeg)\n\n\u003cbr /\u003e\n\n매일 치이는 바쁜 일상에서 이 거리는,\n\n쌓여 있던 생각을 떠올리게 하고, 마음을 편안하게 만들어 준다.\n\n\u003cbr /\u003e\n\n![IMG_1152](https://devshon.github.io/blog/images/IMG_1152.jpeg)\n","\\---\n\ntitle(기획의 균형) date(2023-02-25) writer(손성호)\n\n\\---\n\n![KakaoTalk_Photo_2023-02-20-16-09-35](https://devshon.github.io/blog/images/KakaoTalk_Photo_2023-02-25-18-05-16.jpeg)\n\n\u003cbr/\u003e\n\n기획은 균형이 중요하다.\n\n어느정도는 데이터 기반한 근거이고 어느정도는 기획자가 느끼는 직감, 즉 통찰력이다.\n\n모든게 데이터에 다 나와 있다는 말은 코딩할때나 사용하는 말이다.\n\n세상에 데이터는 차고 넘치기 때문에 데이터로만 성공한다면,\n\n기회, 운 없이 데이터를 뽑아내는 실력으로만 가능하다.\n\n하지만 기획은 사람과 사람이다.\n\n세상에 모든 물건은 기획으로 탄생되었다.\n\n고깃집 사장님, 과일가게 아저씨, 노점상도 모두 기획자이다.\n\n그리고 결국은 사용하는 것은 사람이다.\n\n사람은 감정이 없는 기계가 아니다.\n\n그래서 기획을 데이터로만 기획을 짠다면 울림이 없을 것이다.\n\n또한 내 자신을 믿지 못한다는 것이다.\n","\\---\n\ntitle(기획은 통찰력이다) date(2023-02-23) writer(손성호)\n\n\\---\n\n![KakaoTalk_Photo_2023-02-20-16-09-35](https://devshon.github.io/blog/images/091b86804aa030a9ad51cc0607afbc52.jpeg)\n\n\u003cbr/\u003e\n\n## 현상에 머무르지 말고, 본질에 접근하라\n\n현상이란 우리가 접한, 그리고 아직 접해보지 못한 많고 많은 정보들을 담고 있다.\n\n살아가는 데 있어 우리는 다양한 정보 속에서 본질을 꿰뚫어 볼 수 있는 통찰력이 필요하다.\n\n다만, 정보에 집착하다 보면 본질을 흐릴 수 있다.\n\n예로 들면, 정보를 수집하기 좋아하는 기획자들은 통계와 수치, 데이터 속에 본질이 있다 믿는다.\n\n숫자로 정해지지 않는 건 결론조차 내리지 않는 것이다.\n\n그들의 방식 또한, 기획을 성공으로 이끌 수도 있다.\n\n그러나 기획에는 감성이 필요하다.\n\n폐지 줍는 어르신을 보고 손수레에 부착하는 광고를 만들어야겠다 생각한 어느 청년들처럼 말이다.\n\n그 덕에 해당 청년들은 민심을 얻고, 손수레를 끌던 어르신은 광고비를 받았으며, 지켜보는 이들의 마음 또한 따뜻하게 만들었던 통찰력 있는 기획이었다.\n\n반대로 이 청년들이 정보의 수치로만 본질을 만들어 기획했다면 사람들의 마음에 와닿지 않았을 것이며, 감동 역시 없었을 것이다.\n\n그러므로 감성에 메말라 수치로만 판단하지 않고, 사람들의 마음을 흔들 수 있는, 재미를 유발시킬 수 있는 멋있는 기획자가 되어라.\n","\\---\n\ntitle(개발자의 글쓰기) date(2023-02-20) writer(김철수)\n\n\\---\n\n![KakaoTalk_Photo_2023-02-20-16-09-35](https://devshon.github.io/blog/images/091b86804aa030a9ad51cc0607afbc12.jpeg)\n\n\u003cbr/\u003e\n\n## 개발자의 글쓰기는\n\n말로 전달할 수 있는 좋은 방법을 알려준다.\n\n장애 보고서 쓰는 법, 기능 요구서 쓰는 법, 에러 메시지 쓰는 법, 상황에 맞춰 글을 쓰는 법, 읽는 사람을 편하게 하도록 글의 구조를 나열하는 법,\n\n다양한 글쓰기 방법을 알려준다.\n\n\u003cbr/\u003e\n\u003cbr/\u003e\n\n## 서비스를 이해하면 에러를 예방할 수 있다\n\n이 책을 읽고서 가장 와닿았던 글은 '서비스를 이해하면 에러를 예방할 수 있다.' 부분이다.\n\n이는 사용자마다 사용법이 제각각이고, 메뉴얼이나 도움말을 적어도 사용자가 무시하고 마음대로 사용할 수 있기 때문에\n\n에러를 줄이려면 개발자도 사용자의 사용 방식을 이해해야 한다는 말이다.\n\n사용자가 어떻게 사용할지를 충분히 이해하고 조사하고 분석해야 에러를 줄일 방법을 찾을 수 있다.\n\n또한 글로 에러를 줄일 수 있다.\n\n에러가 났을 때 에러 내용만 적지 말고 에러의 원인과 에러 해결 방법을 정리하여 보여주자.\n\n또한 그 순서도 중요하다.\n\n에러의 내용과 원인이 복잡하다면 해결 방법부터 보여주는 것이 좋다.\n\n\u003cbr/\u003e\n\u003cbr/\u003e\n\n## 좋은 이름이 가진 5가지 특징\n\n경우에 따라 좋은 이름을 정하는 기준은 제각각이다.\n\n하지만 좋은 이름이 가진 공통의 기준은 있다.\n\n그래서 패키지, 클래스, 모듈, 함수, 변수를 망라해 좋은 이름인지를 확인하는 5가지 기준을 SMART로 정했다.\n\n- easy to Search 검색하기 쉽고\n- easy to Mix 조합하기 쉽고\n- easy to Agree 수긍하기 쉽고\n- easy to Remember 기억하기 쉽고\n- easy to Type 입력하기 쉽고\n\n\u003cbr/\u003e\n\u003cbr/\u003e\n\n## 기술 블로그의 4종류, 저, 술, 편, 집\n\n이 책을 읽은 이유는 기술 블로그 때문이였는데, 이부분은 저자가 생각보다 많이 다루지 않았다.\n\n어떤 방식의 기술 블로그가 있고, 나에게 맞는 기술 블로그를 쓰는 방식을 알려준다.\n\n[ 저 ]\n\n직접 경험하고 실험한 과정이나 결과 (예: 개발기, 도입기, 적용기)\n\n[ 술 ]\n\n어떤 것을 분석하여 의미를 풀이하고 해석한 것 (예: 기술 소개, 용어 분석, 에러 해결 방법)\n\n[ 편 ]\n\n산만하고 복잡한 자료를 편집해 질서를 부여한 것 (예: 프로그램 설치/설정 방법, 튜토리얼, 책 리뷰)\n\n[ 집 ]\n\n여러 사람의 견해나 흩어진 자료를 한데 모아 정리한 것 (예: 명령어 모음, 팁 n가지 규칙)\n\n\u003cbr/\u003e\n\n이 중에서 나에게 가장 잘맞는 방식을 선택하면 된다.\n\n처음 시작하기 가장 좋은 방법은 '집'이다.\n\n생각날때마다 새로운 정보를 뽑아내서 작성하면 되는 형태이다.\n\n그리고 쏠쏠한 정보로 조회수를 높히기 쉽다.\n\n그래서 초반엔 '집'을 작성해서 블로그를 알리고 능숙해지면 다른 방법을 시도해보는게 좋을 것 같다.\n\n\u003cbr/\u003e\n\u003cbr/\u003e\n\n## 서술식, 개조식, 도식의 차이\n\n[ 서술식 ]\n\n바로 앞의 문장처럼 '~다'로 끝나는 완전한 문장으로 구성된 글이다.\n\n소설이나 신문 기사처럼 개발 가이드 문서는 대부분 서술식으로 쓴다.\n\n[ 개조식 ]\n\n행사의 개요를 적을 때 일자, 장소, 참가자 등을 종결 어미(~다) 대신 명사(완료, 증대 등)나 용언의 명사형으로 끝내는 것을 말한다.\n\n주로 릴리스 문서나 장애 보고서를 쓸 때 개조식으로 쓴다.\n\n[ 도식 ]\n\n행과 열로 이뤄진 표(table)다.\n\n행렬에 글만 있으면 표라고 하고, 막대 같은 그림이 있으면 도표라고 한다.\n\n\u003cbr/\u003e\n\u003cbr/\u003e\n\n## 상사를 고려하는 비즈니스 관점의 글쓰기\n\n'가진 것이 망치뿐이면 모든 것이 못으로 보인다.' 라는 말이 있다.\n\n디자이너는 모든 것이 디자인이라 생각하고, 장애를 보고받는 사람들은 모든 것을 돈으로 생각하고, 기획자는 개발자가 뭐든 할 수 있다고 생각한다.\n\n이상한 것 같지만 각자의 위치에서 최선을 다하는 것뿐이다.\n\n이 사실을 인정해라, 그래야 그들과 같은 비즈니스 관점에서 생각 할 수 있다.\n","\\---\n\ntitle: title(일의 격) date(2023-02-16) writer(신수정)\n\n\\---\n\n![091b86804aa030a9ad51cc0607afbc52](https://devshon.github.io/blog/images/KakaoTalk_Photo_2023-02-19-20-21-31.jpeg)\n\n\u003cbr/\u003e\n\n## 리더란 정원사다.\n\n나무와 풀들은 스스로 자라난다.\n\n그것을 관리하는 정원사는 잘 자라날 수 있도록 영양분을 공급한다.\n\n또한 잡초가 생기면 뽑아내고 아름다운 것들은 보호한다.\n\n일에 직유하자면 리더는 팀원들이 일을 잘 할 수 있는 좋은 환경을 만들어주고\n\n팀원들 스스로 목표를 이루고, 성취감을 느끼고, 자신감이 쌓일 수 있도록 도와줘야 한다.\n\n또한 팀원 스스로 이겨내기 힘든 문제에 부딪힌다면 적극적으로 도와줘서 스스로 해결 할 수 있게 만들어줘야한다.\n\n반대로 잘못된 리더란 자동차 운전대를 잡은 사람이다.\n\n조수석을 탄 사람과 다르게 운전자는 멀미를 하지 않는다.\n\n리더가 운전대를 잡고 전속력으로 질주를 한다면 같이 탄 사람들은 멀미할 것 이다.\n\n\u003cbr/\u003e\n\u003cbr/\u003e\n\n## 상대방에게 조언을 할 땐 상대방의 작은 성공을 위한 조언과 나의 실패 경험을 말해라.\n\n작은 성공이 자신감을 만들고 다른 성공을 만든다.\n\n어떠한 말보다 작은 성공을 만들게 해주는 조언이 백만불짜리 조언이지 않을까.\n\n나의 실패 경험으로 상대방이 똑같은 실수를 하지 않게 만들자.\n\n그러면 무빙워크처럼 빠르게 목표에 도달 할수 있을 것이다.\n\n\u003cbr/\u003e\n\u003cbr/\u003e\n\n## 한 분야만 파면 다양한 분야를 하는 천재를 이길 수 있다.\n\n이 세상엔 천재들이 너무나도 많다.\n\n다양한 분야에서 그들을 이길 순 없지만, 한 분야만 파자.\n\n그 노력이 천재를 이길 것이다.\n\n\u003cbr/\u003e\n\u003cbr/\u003e\n\n## 변화는 축적 후 발산이다. 변화의 고통을 이겨내지 못하면 그 나물에 그 밥이다.\n\n대학을 가기 위해 공부를 하거나 건강을 위해 운동을 할 때 변화 가치를 못느껴 포기한 적이 있을 것이다.\n\n그 변화는 꾸준히 나타나지 않고 한순간에 나타난다.\n\n축적된 것을 발산할 날을 기다리며 인내하며 견뎌내자.\n\n\u003cbr/\u003e\n\u003cbr/\u003e\n\n## 직언은 상대의 이익을 포함해야된다.\n\n옳은 말이라도 직언은 상대방의 기분을 나쁘게 만들 수 있다.\n\n예를들어 내가 상사에게 잘못된 일을 직언한다면 그에게 이익이 될 수 있도록 하자.\n\n[ 직언 ]\n\n1. 옳고 그름에 대하여 기탄없이 바로 말하는 것. 당언(讜言).\n2. 절대 무조건의 말.\n"]},"__N_SSG":true},"page":"/","query":{},"buildId":"UYVxTuF9Iudp21q4BIOgX","assetPrefix":"/blog","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
