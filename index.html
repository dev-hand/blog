pan class="sc-f4aa5f95-0 sc-f4aa5f95-5 sc-7d864eb-0 kLRQAB ljjXtV kHhkwc">Contact By</span><span class="sc-f4aa5f95-0 sc-f4aa5f95-5 sc-7d864eb-0 kLRQAB ljjXtV kHhkwc">Resume</span><span class="sc-f4aa5f95-0 sc-f4aa5f95-5 sc-7d864eb-0 kLRQAB ljjXtV kHhkwc">Velog</span><span class="sc-f4aa5f95-0 sc-f4aa5f95-5 sc-7d864eb-0 kLRQAB ljjXtV kHhkwc">Email</span><span class="sc-f4aa5f95-0 sc-f4aa5f95-5 sc-7d864eb-0 kLRQAB ljjXtV kHhkwc date">@2023</span></div><div style="display:none" class="sc-72c97d95-0 sc-300f9ac7-0 clslhF koeyOm"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M868 545.5L536.1 163a31.96 31.96 0 0 0-48.3 0L156 545.5a7.97 7.97 0 0 0 6 13.2h81c4.6 0 9-2 12.1-5.5L474 300.9V864c0 4.4 3.6 8 8 8h60c4.4 0 8-3.6 8-8V300.9l218.9 252.3c3 3.5 7.4 5.5 12.1 5.5h81c6.8 0 10.5-8 6-13.2z"></path></svg></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"data":["\\---\n\ntitle(리더란 정원사다) date(2023-02-16)\n\n\\---\n\n![091b86804aa030a9ad51cc0607afbc32](https://devshon.github.io/blog/images/091b86804aa030a9ad51cc0607afbc32.jpeg)\n\n## 리더란 정원사다\n\n나무와 풀들은 스스로 자라난다. 그것을 관리하는 정원사는 잘 자라날 수 있도록 영양분을 공급한다.\n\n또한 잡초가 생기면 뽑아내고 아름다운 것들은 보호한다.\n\n일에 직유하자면 리더는 팀원들이 일을 잘 할 수 있는 좋은 환경을 만들어주고 팀원들 스스로 목표를 이루고, 성취감을 느끼고, 자신감이 쌓일 수 있도록 도와줘야 한다.\n\n또한 팀원 스스로 이겨내기 힘든 문제에 부딪힌다면 적극적으로 도와줘서 스스로 해결 할 수 있게 만들어줘야한다.\n\n반대로 잘못된 리더란 자동차 운전대를 잡은 사람이다.\n\n조수석을 탄 사람과 다르게 운전자는 멀미를 하지 않는다. 리더가 운전대를 잡고 전속력으로 질주를 한다면 같이 탄 사람들은 멀미할 것 이다.\n","\\---\n\ntitle: title(일의 격 - 신수정) date(2023-02-16)\n\n\\---\n\n![091b86804aa030a9ad51cc0607afbc52](https://devshon.github.io/blog/images/091b86804aa030a9ad51cc0607afbc52.jpg)\n\n## 상대방에게 조언을 할 땐 상대방의 작은 성공을 위한 조언과 나의 실패 경험을 말해라.\n\n작은 성공이 자신감을 만들고 다른 성공을 만든다. 어떠한 말보다 작은 성공을 만들게 해주는 조언이 백만불짜리 조언이지 않을까.\n\n나의 실패 경험으로 상대방이 똑같은 실수를 하지 않게 만들자. 그러면 무빙워크처럼 빠르게 목표에 도달 할수 있을 것이다.\n\n## 한 분야만 파면 다양한 분야를 하는 천재를 이길 수 있다.\n\n이 세상엔 천재들이 너무나도 많다.\n\n다양한 분야에서 그들을 이길 순 없지만, 한 분야만 파자. 그 노력이 천재를 이길 것이다.\n\n## 변화는 축적 후 발산이다. 변화의 고통을 이겨내지 못하면 그 나물에 그 밥이다.\n\n대학을 가기 위해 공부를 하거나 건강을 위해 운동을 할 때 변화 가치를 못느껴 포기한 적이 있을 것이다. 그 변화는 꾸준히 나타나지 않고 한순간에 나타난다.\n\n축적된 것을 발산할 날을 기다리며 인내하며 견뎌내자.\n\n## 직언은 상대의 이익을 포함해야된다.\n\n[ 직언 ]\n\n1. 옳고 그름에 대하여 기탄없이 바로 말하는 것. 당언(讜言).\n2. 절대 무조건의 말.\n\n옳은 말이라도 직언은 상대방의 기분을 나쁘게 만들 수 있다.\n\n예를들면 내가 직원이고 팀장에게 객관적으로 틀린 일을 했다면 직언은 피하면 좋지만 굳이 한다면 그에게 이익이 될 수 있도록 하자.\n"]},"__N_SSG":true},"page":"/","query":{},"buildId":"iAV-UFPimC3uLCfPshDFg","assetPrefix":"/blog","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
