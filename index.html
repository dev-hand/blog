v8JHgFVrLGT9Z1JlFd2JQEl8qw.woff2) format('woff2');unicode-range:U+0100-024F,U+0259,U+1E00-1EFF,U+2020,U+20A0-20AB,U+20AD-20CF,U+2113,U+2C60-2C7F,U+A720-A7FF}@font-face{font-family:'Poppins';font-style:normal;font-weight:500;font-display:swap;src:url(https://fonts.gstatic.com/s/poppins/v20/pxiByp8kv8JHgFVrLGT9Z1xlFd2JQEk.woff2) format('woff2');unicode-range:U+0000-00FF,U+0131,U+0152-0153,U+02BB-02BC,U+02C6,U+02DA,U+02DC,U+2000-206F,U+2074,U+20AC,U+2122,U+2191,U+2193,U+2212,U+2215,U+FEFF,U+FFFD}@font-face{font-family:'Poppins';font-style:normal;font-weight:700;font-display:swap;src:url(https://fonts.gstatic.com/s/poppins/v20/pxiByp8kv8JHgFVrLCz7Z11lFd2JQEl8qw.woff2) format('woff2');unicode-range:U+0900-097F,U+1CD0-1CF6,U+1CF8-1CF9,U+200C-200D,U+20A8,U+20B9,U+25CC,U+A830-A839,U+A8E0-A8FB}@font-face{font-family:'Poppins';font-style:normal;font-weight:700;font-display:swap;src:url(https://fonts.gstatic.com/s/poppins/v20/pxiByp8kv8JHgFVrLCz7Z1JlFd2JQEl8qw.woff2) format('woff2');unicode-range:U+0100-024F,U+0259,U+1E00-1EFF,U+2020,U+20A0-20AB,U+20AD-20CF,U+2113,U+2C60-2C7F,U+A720-A7FF}@font-face{font-family:'Poppins';font-style:normal;font-weight:700;font-display:swap;src:url(https://fonts.gstatic.com/s/poppins/v20/pxiByp8kv8JHgFVrLCz7Z1xlFd2JQEk.woff2) format('woff2');unicode-range:U+0000-00FF,U+0131,U+0152-0153,U+02BB-02BC,U+02C6,U+02DA,U+02DC,U+2000-206F,U+2074,U+20AC,U+2122,U+2191,U+2193,U+2212,U+2215,U+FEFF,U+FFFD}</style></head><body><div id="__next"><div style="min-height:100vh" class="sc-6187b77c-0 cUJRtg"><div class="sc-6187b77c-1 sc-fed9f5b7-0 bUrULR Fkigh"><span class="sc-a55550fe-0 sc-a55550fe-10 sc-fed9f5b7-1 dhgeLG gzwlJm dMnlEs">Nostalgic.</span><svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" color="#FFFFFF" style="color:#FFFFFF" height="32" width="32" xmlns="http://www.w3.org/2000/svg"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg></div>Home</div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"data":["---\ntitle: title(2021년 회고) subject(먼 훗날 리더로서 주위사람들을 행복하게 해주고싶다 라는 생각을 했고 사업을 목적으로 이것저것 찾던 중 IT산업의 가치 창출방식에 매력에 빠지게 되었다.) date(2020-02-02)\n---\n\n### **2020년 2월**\n\n국비로 교육을 받고 **10월부터 현업에 뛰어들게 되었다.**\n\n개발자라는 직업에 뛰어든 계기는 크게 상세하지 않았다.\n\n**먼 훗날** 리더로서 주위사람들을 행복하게 해주고싶다 라는 생각을 했고 사업을 목적으로 이것저것 찾던 중 IT산업의 가치 창출방식에 매력에 빠지게 되었다.\n\n처음엔 호기롭게 앱을 만들려면 내가 알아야겠지? 하며 국비지원을 받아 개발을 시작하게 되었고 현재는 나의 기술이자 내가 좋아하고 자부심을 많이 갖고 있는 개발자라는 직업을 계속 하고있다.\n\n사실 1년차인 내가 내 입으로 개발자라고 하기는 많이 부끄럽다. 모두가 봐도 인정할 수 있는 서비스를 만들기 전까진..\n\n![screencapture-7393567](https://devshon.github.io/blog/images/screencapture-7393567.png)\n\n1년 1개월동안 현업에 있으면서 2가지 프로젝트를 진행했다.\n\n**리액트**를 사용하여 슬랙과 같은 **그룹웨어 현업 툴을 최적화 하며 새로운 기능을 만드는 작업**을 처음 시작했고 리액트가 손에 익은 6개월이 지났을 무렵 **카톡 베이스의 그룹웨어 메신저를 만드는 프로젝트**를 추가적으로 진행했다.\n\n고졸에 딱히 기술이 없었던 나는 트랜디한 리액트를 사용하면서 **분석/설계/개발/테스트/운영**을 온전히 우리가 맡았고 2가지 프로젝트를 진행했다는 것에 뿌듯했고 회사에게 고마운 부분이다.\n\n그렇게 새로운 프로젝트를 마무리하고 **2021년 11월 중순 나는 직장을 나왔다.**\n\n### 2022년 3월\n\n![screencapture-7410308](https://devshon.github.io/blog/images/screencapture.png)\n\n**현재는 위코드**에 와있다. **React, Node, MySQL**을 중심으로 비전공자도 개발자로 성장시키는 프로그램이다.\n\n**전직장을 그만두고** 이 프로그램을 선택했던 이유는, **내가 너무 몰랐기 때문이다.**\n\n나는 단지 코드를 치는 사람이였고 **개발자라는 이름을 걸기엔 많은 것이 부족했었다.**\n\n**노션**이라는것도 몰랐고, **개발자로서 기록**을 하지도 않았다.\n\n개발자로서의 **역량**과 **다양한 커뮤니케이션**을 키우고 싶었지만 어떻게 시작 해야되는지 도저히 몰랐기 때문이다.\n\n그래서 난 **이곳**에서 기존에 있던 경험들과 현재에 배우면서 새롭게 느껴지는 것들을 잘 녹이고싶다.\n\n![screencapture-7412465](https://devshon.github.io/blog/images/screencapture-7412465.png)\n\n_우리의 시간은 충분하고 남들보다 조금 천천히 나아가도 되니까, 조급하지도 말고 포기하지도 말자._\n\n### 되돌아보면\n\n**2020년부터** 개발자로 성장 해오면서 정말 열심히 배우고 열심히 즐겼던 것 같다. 이제야 내가 뭘 해야할지 분명히 알거같고 자신감이 붙는다.\n\n불확실한 미래와 정신없던 20년, 21년을 아무렇지 않게 잘 버텨줘서 고마웠고10년후 20년후에도 개발자의 모습일 나에게도 잘 부탁한다.\n\n다음년도 회고록은 자세한 나의 계획과 나아갈 방향에 대해서 생각해보자 ^^\n\n지금은 이대로가 좋아.\n","---\ntitle: title(리더란 정원사다) subject(먼 훗날 리더로서 주위사람들을 행복하게 해주고싶다 라는 생각을 했고 사업을 목적으로 이것저것 찾던 중 IT산업의 가치 창출방식에 매력에 빠지게 되었다.) date(2020-02-02)\n---\n\n# 리더란 정원사다.\n\n나무와 풀들은 스스로 자라납니다.\n\n정원사는 그것들이 잘 자라날 수 있도록 영양분을 공급합니다.\n\n잡초가 생기면 뽑아내고 아름다운 것들은 보호합니다.\n\n반대로 잘못된 리더란 자동차에서 운전대를 잡은 사람입니다.\n\n조수석을 탄 사람과 다르게 운전자는 멀미를 하지 않습니다.\n\n리더가 운전대를 잡고 전속력으로 질주를 한다면 같이 탄 사람들은 멀미할 것 입니다.\n\n프로젝트 매니징에 관심이 많습니다.\n\n현재는 개발자의 역량을 키우는 것에 집중하지만 제품, 기획, 마케팅 전략을 공부하는 시니어 엔지니어 PM을 목표로 하고있습니다.\n","---\ntitle: title(2021년 회고) subject(먼 훗날 리더로서 주위사람들을 행복하게 해주고싶다 라는 생각을 했고 사업을 목적으로 이것저것 찾던 중 IT산업의 가치 창출방식에 매력에 빠지게 되었다.) date(2020-02-02)\n---\n\n### **2020년 2월**\n\n국비로 교육을 받고 **10월부터 현업에 뛰어들게 되었다.**\n\n개발자라는 직업에 뛰어든 계기는 크게 상세하지 않았다.\n\n**먼 훗날** 리더로서 주위사람들을 행복하게 해주고싶다 라는 생각을 했고 사업을 목적으로 이것저것 찾던 중 IT산업의 가치 창출방식에 매력에 빠지게 되었다.\n\n처음엔 호기롭게 앱을 만들려면 내가 알아야겠지? 하며 국비지원을 받아 개발을 시작하게 되었고 현재는 나의 기술이자 내가 좋아하고 자부심을 많이 갖고 있는 개발자라는 직업을 계속 하고있다.\n\n사실 1년차인 내가 내 입으로 개발자라고 하기는 많이 부끄럽다. 모두가 봐도 인정할 수 있는 서비스를 만들기 전까진..\n\n![screencapture-7393567](https://devshon.github.io/blog/images/screencapture-7393567.png)\n\n1년 1개월동안 현업에 있으면서 2가지 프로젝트를 진행했다.\n\n**리액트**를 사용하여 슬랙과 같은 **그룹웨어 현업 툴을 최적화 하며 새로운 기능을 만드는 작업**을 처음 시작했고 리액트가 손에 익은 6개월이 지났을 무렵 **카톡 베이스의 그룹웨어 메신저를 만드는 프로젝트**를 추가적으로 진행했다.\n\n고졸에 딱히 기술이 없었던 나는 트랜디한 리액트를 사용하면서 **분석/설계/개발/테스트/운영**을 온전히 우리가 맡았고 2가지 프로젝트를 진행했다는 것에 뿌듯했고 회사에게 고마운 부분이다.\n\n그렇게 새로운 프로젝트를 마무리하고 **2021년 11월 중순 나는 직장을 나왔다.**\n\n### 2022년 3월\n\n![screencapture-7410308](https://devshon.github.io/blog/images/screencapture.png)\n\n**현재는 위코드**에 와있다. **React, Node, MySQL**을 중심으로 비전공자도 개발자로 성장시키는 프로그램이다.\n\n**전직장을 그만두고** 이 프로그램을 선택했던 이유는, **내가 너무 몰랐기 때문이다.**\n\n나는 단지 코드를 치는 사람이였고 **개발자라는 이름을 걸기엔 많은 것이 부족했었다.**\n\n**노션**이라는것도 몰랐고, **개발자로서 기록**을 하지도 않았다.\n\n개발자로서의 **역량**과 **다양한 커뮤니케이션**을 키우고 싶었지만 어떻게 시작 해야되는지 도저히 몰랐기 때문이다.\n\n그래서 난 **이곳**에서 기존에 있던 경험들과 현재에 배우면서 새롭게 느껴지는 것들을 잘 녹이고싶다.\n\n![screencapture-7412465](https://devshon.github.io/blog/images/screencapture-7412465.png)\n\n_우리의 시간은 충분하고 남들보다 조금 천천히 나아가도 되니까, 조급하지도 말고 포기하지도 말자._\n\n### 되돌아보면\n\n**2020년부터** 개발자로 성장 해오면서 정말 열심히 배우고 열
