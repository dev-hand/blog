n\n반대로 잘못된 리더란 자동차 운전대를 잡은 사람이다.\n\n조수석을 탄 사람과 다르게 운전자는 멀미를 하지 않는다. 리더가 운전대를 잡고 전속력으로 질주를 한다면 같이 탄 사람들은 멀미할 것 이다.\n\n\u003cbr/\u003e\n\u003cbr/\u003e\n\u003cbr/\u003e\n\n_일의 격 - 신수정_\n"},"__N_SSG":true},"page":"/posts/[title]","query":{"title":"리더란 정원사다"},"buildId":"FwFreDa82lqQ2eJ2uE7SE","assetPrefix":"/blog","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
