line x1="3" y1="18" x2="21" y2="18"></line></svg></div><div class="sc-72c97d95-0 sc-2dfe9bed-1 clslhF lnQmoX"><div class="sc-72c97d95-3 gxePKm"><div class="sc-72c97d95-0 sc-2dfe9bed-0 clslhF hlqrQW"><div class="sc-72c97d95-0 sc-2dfe9bed-2 clslhF kcfPwc"><span class="sc-f4aa5f95-0 sc-f4aa5f95-6 sc-2dfe9bed-3 kLRQAB glPEOx eODbaS">개발자의 글쓰기</span><span class="sc-f4aa5f95-0 sc-2dfe9bed-4 kLRQAB djVisy">2월 20일, 2023</span></div><div class="sc-72c97d95-0 clslhF"></div></div></div></div><div class="sc-72c97d95-1 sc-127e866b-1 cYVqNA ieiHZE"><span class="sc-f4aa5f95-0 sc-f4aa5f95-5 sc-127e866b-0 kLRQAB ljjXtV gcUzCF">Contact By</span><span class="sc-f4aa5f95-0 sc-f4aa5f95-5 sc-127e866b-0 kLRQAB ljjXtV gcUzCF">Resume</span><span class="sc-f4aa5f95-0 sc-f4aa5f95-5 sc-127e866b-0 kLRQAB ljjXtV gcUzCF">Velog</span><span class="sc-f4aa5f95-0 sc-f4aa5f95-5 sc-127e866b-0 kLRQAB ljjXtV gcUzCF">Email</span><span class="sc-f4aa5f95-0 sc-f4aa5f95-5 sc-127e866b-0 kLRQAB ljjXtV gcUzCF date">@DevShon</span></div><div style="display:none" class="sc-72c97d95-0 sc-300f9ac7-0 clslhF koeyOm"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M868 545.5L536.1 163a31.96 31.96 0 0 0-48.3 0L156 545.5a7.97 7.97 0 0 0 6 13.2h81c4.6 0 9-2 12.1-5.5L474 300.9V864c0 4.4 3.6 8 8 8h60c4.4 0 8-3.6 8-8V300.9l218.9 252.3c3 3.5 7.4 5.5 12.1 5.5h81c6.8 0 10.5-8 6-13.2z"></path></svg></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"data":"\\---\n\ntitle(개발자의 글쓰기) date(2023-02-20)\n\n\\---\n\n![KakaoTalk_Photo_2023-02-20-16-09-35](https://devshon.github.io/blog/images/KakaoTalk_Photo_2023-02-20-16-09-35.jpeg)\n\n## 개발자의 글쓰기는\n\n말로 전달할 수 있는 좋은 방법을 알려준다. 장애 보고서 쓰는 법, 기능 요구서 쓰는 법, 에러 메시지 쓰는 법, 상황에 맞춰 글을 쓰는 법, 읽는 사람을 편하게 하도록 글의 구조를 나열하는 법, 다양한 글쓰기 방법을 알려준다.\n\n\u003cbr/\u003e\n\u003cbr/\u003e\n\n## 서비스를 이해하면 에러를 예방할 수 있다\n\n이 책을 읽고서 가장 와닿았던 글은 '서비스를 이해하면 에러를 예방할 수 있다.' 부분이다. 이는 사용자마다 사용법이 제각각이고, 메뉴얼이나 도움말을 적어도 사용자가 무시하고 마음대로 사용할 수 있기 때문에 에러를 줄이려면 개발자도 사용자의 사용 방식을 이해해야 한다는 말이다.\n\n사용자가 어떻게 사용할지를 충분히 이해하고 조사하고 분석해야 에러를 줄일 방법을 찾을 수 있다. 또한 글로 에러를 줄일 수 있다. 에러가 났을 때 에러 내용만 적지 말고 에러의 원인과 에러 해결 방법을 정리하여 보여주자.\n\n또한 그 순서도 중요하다. 에러의 내용과 원인이 복잡하다면 해결 방법부터 보여주는 것이 좋다.\n\n\u003cbr/\u003e\n\u003cbr/\u003e\n\n## 기술 블로그의 4종류, 저, 술, 편, 집\n\n이 책을 읽은 이유는 기술 블로그 때문이였는데, 이부분은 저자가 생각보다 많이 다루지 않았다. 어떤 방식의 기술 블로그가 있고, 나에게 맞는 기술 블로그를 쓰는 방식을 알려준다.\n\n종류를 설명하자면,\n\n[ 저 ] 직접 경험하고 실험한 과정이나 결과 (예: 개발기, 도입기, 적용기)\n\n[ 술 ] 어떤 것을 분석하여 의미를 풀이하고 해석한 것 (예: 기술 소개, 용어 분석, 에러 해결 방법)\n\n[ 편 ] 산만하고 복잡한 자료를 편집해 질서를 부여한 것 (예: 프로그램 설치/설정 방법, 튜토리얼, 책 리뷰)\n\n[ 집 ] 여러 사람의 견해나 흩어진 자료를 한데 모아 정리한 것 (예: 명령어 모음, 팁 n가지 규칙)\n\n이 중에서 나에게 가장 잘맞는 방식을 선택하면 된다. 처음 시작하기 가장 좋은 방법은 '집'이다. 생각날때마다 새로운 정보를 뽑아내서 작성하면 되는 형태이다.\n\n그리고 쏠쏠한 정보로 조회수를 높히기 쉽다. 그래서 초반엔 '집'을 작성해서 블로그를 알리고 능숙해지면 다른 방법을 시도해보는게 좋을 것 같다.\n\n\u003cbr/\u003e\n\u003cbr/\u003e\n\n## 상사를 고려하는 비즈니스 관점의 글쓰기\n\n'가진 것이 망치뿐이면 모든 것이 못으로 보인다.' 라는 말이 있다. 디자이너는 모든 것이 디자인이라 생각하고, 장애를 보고받는 사람들은 모든 것을 돈으로 생각하고, 기획자는 개발자가 뭐든 할 수 있다고 생각한다.\n\n이상한 것 같지만 각자의 위치에서 최선을 다하는 것뿐이다. 이 사실을 인정해라, 그래야 그들과 같은 비즈니스 관점에서 생각 할 수 있다.\n\n\u003cbr/\u003e\n\u003cbr/\u003e\n\u003cbr/\u003e\n\n_개발자의 글쓰기 - 김철수_\n"},"__N_SSG":true},"page":"/posts/[title]","query":{"title":"개발자의 글쓰기"},"buildId":"Nt5y4Av8uWmmWxFufX79C","assetPrefix":"/blog","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
